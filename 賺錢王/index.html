        <section id="賺錢王分頁" class="置中">

        <script>
            let activeElement = null;
            const overlay = document.querySelector('.overlay');
            
            document.querySelectorAll('.按鈕AA').forEach(option => {
                option.addEventListener('click', function(e) {
                    // 如果點擊的是已經激活的元素，則取消激活
                    if (this === activeElement) {
                        this.classList.remove('active');
                        overlay.style.display = 'none';
                        activeElement = null;
                        return;
                    }
            
                    // 移除其他元素的激活狀態
                    if (activeElement) {
                        activeElement.classList.remove('active');
                    }
            
                    // 激活當前元素
                    this.classList.add('active');
                    overlay.style.display = 'block';
                    activeElement = this;
                });
            });
            
            // 點擊遮罩層時取消激活狀態
            overlay.addEventListener('click', function() {
                if (activeElement) {
                    activeElement.classList.remove('active');
                    overlay.style.display = 'none';
                    activeElement = null;
                }
            });














            // mokaki 
            function _網頁分流(){
                
                if ((location.href).indexOf('?MoneyKing') !== -1) $('#下載賺錢王').css('display', 'none');
                // aki admin
                if ((location.href).indexOf('?!?') !== -1) {
                    標 = location.href.split('?!?')[1];
                    Btn_各功能(標)
                }
            }




            function _檢查設備類型() {
                const userAgent = navigator.userAgent;
                let deviceType = "";

                if (/Windows/i.test(userAgent)) {
                    deviceType = "Windows 電腦";
                } else if (/Macintosh/i.test(userAgent)) {
                    deviceType = "Mac 電腦";
                } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                    deviceType = "iOS 手機或平板";
                } else if (/Android/i.test(userAgent)) {
                    deviceType = "Android 手機或平板";
                } else {
                    deviceType = "未知設備";
                }
                document.getElementById("device-info").innerText = "您正在使用: " + deviceType;
            }


            function Btn_各功能(sel){
                console.log('sel=',sel);
                $('#標題分頁').html(`<input type="text" value="${sel}" readonly>`);

                if(sel=='主選單'){
                    $('#主選單').addClass('seePage');
                    $('#賺錢王分頁').removeClass('seePage');
                }else{
                $(`#賺錢王分頁`).addClass('seePage');
                $('#主選單').removeClass('seePage');
                }

                
            }

            function Btn_增加Textarea(數='') {
                const container = document.getElementById('textareaContainer');
                
                if (數 != '') num = 數
                else num = parseInt(document.getElementById('numOfTextareas').value) || 0;

                for (let i = 0; i < num; i++) {
                    // 創建 readonly textarea
                    const newReadonlyTextarea = document.createElement('textarea');
                    newReadonlyTextarea.id = 'a' + (Math.floor(container.children.length / 2) + 1); // 使用 Math.floor 取整
                    newReadonlyTextarea.readOnly = true;
                    
                    // 創建可編輯 textarea
                    const newEditableTextarea = document.createElement('textarea');
                    newEditableTextarea.id = 'b' + (Math.floor(container.children.length / 2) + 1);

                    // 將 textarea 添加到容器中
                    container.appendChild(newReadonlyTextarea);
                    container.appendChild(newEditableTextarea);
                }
            }

            $(document).ready(function() {
                _網頁分流();
                _檢查設備類型();
            });
        </script>

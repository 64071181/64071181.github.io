        function updateSubLever() {
            const mainLever = document.getElementById("主情緒槓桿");
            const subLever = document.getElementById("副情緒槓桿");
            const selectedMainValue = mainLever.value;

            // 重置所有选项为可选
            for (let i = 0; i < subLever.options.length; i++) {
                subLever.options[i].disabled = false;
            }

            // 禁用主情绪杠杆中已选的选项
            if (selectedMainValue) {
                for (let i = 0; i < subLever.options.length; i++) {
                    if (subLever.options[i].value === selectedMainValue) {
                        subLever.options[i].disabled = true;
                        break;
                    }
                }
            }
        }





        function 記錄已填寫數據() {
            // 獲取需要記錄的元素
            const elements = {
                影片主題: document.getElementById("影片主題"),
                影片內容: document.getElementById("影片內容"),
                主情緒槓桿: document.getElementById("主情緒槓桿"),
                副情緒槓桿: document.getElementById("副情緒槓桿"),
                影片時長: document.getElementById("影片時長"),
            };

            // 頁面加載時，從 LocalStorage 恢復數據
            document.addEventListener("DOMContentLoaded", () => {
                for (const [id, element] of Object.entries(elements)) {
                const savedValue = localStorage.getItem(id);
                if (savedValue !== null) {
                    if (element.tagName === "SELECT") {
                    element.value = savedValue;
                    } else {
                    element.value = savedValue;
                    }
                }
                }
            });

            // 監聽輸入事件，實時保存數據
            for (const [id, element] of Object.entries(elements)) {
                element.addEventListener("input", () => {
                localStorage.setItem(id, element.value);
                });
            }
        }

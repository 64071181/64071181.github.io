  // 標籤頁切換
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");

    }

  }
  
  // 動態背景效果

    svg.setAttribute("height", "100%");
    document.getElementById('background').appendChild(svg);
  
    for (let i = 0; i < 50; i++) {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", Math.random() * 100 + "%");
      circle.setAttribute("cy", Math.random() * 100 + "%");
      circle.setAttribute("r", Math.random() * 2 + 1);

    }
  }
  // 背景動態圓點
  function animateCircle(circle) {
    let x = parseFloat(circle.getAttribute("cx"));
    let y = parseFloat(circle.getAttribute("cy"));
    let dx = (Math.random() - 0.5) * 0.2;
    let dy = (Math.random() - 0.5) * 0.2;
  
    function move() {
      x += dx;
      y += dy;
      if (x < 0 || x > 100) dx = -dx;
      if (y < 0 || y > 100) dy = -dy;
      circle.setAttribute("cx", x + "%");
      circle.setAttribute("cy", y + "%");
      requestAnimationFrame(move);
    }
  
    move();
  }

    button {background-color: rgba(0, 170, 255, 0.3);color: #ffffff;cursor: pointer;transition: background-color 0.3s;}  
    button:hover {background-color: rgba(0, 136, 204, 0.6);}  
    #background {position: fixed;top: 0;left: 0;width: 100%;height: 100%;z-index: 0;}  
    #message {color: #ff00ff;text-align: center;margin-top: 10px;}  
    .tab {overflow: hidden;border: 1px solid #00aaff;border-radius: 5px 5px 0 0;}

    .tab button:hover {background-color: rgba(0, 170, 255, 0.2);}  
    .tab button.active {background-color: rgba(0, 170, 255, 0.6);}

  <body>
  <div id="background"></div>
  <div class="container">
    <h1><a href="./">恭喜發財!!</a></h1>

      <button class="tablinks" onclick="openTab(event, 'EncryptDecrypt')" id="defaultOpen">🦖</button>
      <button class="tablinks" onclick="openTab(event, 'SHA256')">🐛</button>
    </div>
  
    <div id="EncryptDecrypt" class="tabcontent">
      <input type="password" id="password">
      <textarea id="input" rows="5"></textarea>
      <button onclick="processText('encrypt')">🦕</button>
      <button onclick="processText('decrypt')">🐢</button>
      <div id="message"></div>
      <textarea id="output" readonly></textarea>
    </div>
  
    <div id="SHA256" class="tabcontent">
      <textarea id="sha256Input" rows="5"></textarea>
      <button onclick="generateSHA256()">🐛</button>
      <textarea id="sha256Output" readonly ></textarea>
    </div>
  </div>
  
  <script>
  
  // mll(d)

  //const 愛老婆="\u0066\u0063\u0064\u0030\u0036\u0038\u0031\u0037\u0030\u0032\u0030\u0034\u0039\u0066\u0030\u0039\u0032\u0031\u0036\u0033\u0065\u0033\u0034\u0033\u0037\u0035\u0039\u0061\u0032\u0033\u0038\u0066\u0032\u0039\u0065\u0061\u0035\u0035\u0031\u0034\u0064\u0035\u0039\u0035\u0032\u0061\u0065\u0062\u0063\u0061\u0064\u0063\u0038\u0032\u0032\u0034\u0037\u0037\u0035\u0064\u0063\u0033\u0035\u0030"["\u0073\u0070\u006c\u0069\u0074"](""["\u0073\u0070\u006c\u0069\u0074"]("".split("").reverse().join(""))["\u0072\u0065\u0076\u0065\u0072\u0073\u0065"]()["\u006a\u006f\u0069\u006e"]("".split("").reverse().join("")))["\u0072\u0065\u0076\u0065\u0072\u0073\u0065"]()["\u006a\u006f\u0069\u006e"](""["\u0073\u0070\u006c\u0069\u0074"]("".split("").reverse().join(""))['reverse']()['join'](""));


  // 轉換 SHA256
  function sha256(text) {
    return CryptoJS.SHA256(text).toString();
  }
  
  // 加密/解密處理
  function processText(action) {
    const password = document.getElementById('password').value;
    const sha256pas = sha256(password)
    const input = document.getElementById('input').value;
    const messageElement = document.getElementById('message');
    const outputElement = document.getElementById('output');
  
    if (sha256(password) !== 愛老婆) {
      messageElement.textContent = '恭喜發財!!';
      return;
    }
  
    try {
      let result;
      if (action === 'encrypt') {
        result = CryptoJS.AES.encrypt(input, sha256pas).toString();
        messageElement.textContent = '好!!';
      } else {
        result = CryptoJS.AES.decrypt(input, sha256pas).toString(CryptoJS.enc.Utf8);
        messageElement.textContent = '哈!!';
      }
      outputElement.value = result;
    } catch (error) {
      messageElement.textContent = '身體健康!!' + error.message;
    }
  }
  
  // 生成 SHA256
  function generateSHA256() {
    const input = document.getElementById('sha256Input').value;
    const output = document.getElementById('sha256Output');
    output.value = sha256(input);
  }
  
  // 標籤頁切換
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  
  // 動態背景效果
  function createBackground() {
    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("width", "100%");
    svg.setAttribute("height", "100%");
    document.getElementById('background').appendChild(svg);
  
    for (let i = 0; i < 50; i++) {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", Math.random() * 100 + "%");
      circle.setAttribute("cy", Math.random() * 100 + "%");
      circle.setAttribute("r", Math.random() * 2 + 1);
      circle.setAttribute("fill", `rgba(0, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.5)`);
      svg.appendChild(circle);
  
      animateCircle(circle);
    }
  }
  // 背景動態圓點
  function animateCircle(circle) {
    let x = parseFloat(circle.getAttribute("cx"));
    let y = parseFloat(circle.getAttribute("cy"));
    let dx = (Math.random() - 0.5) * 0.2;
    let dy = (Math.random() - 0.5) * 0.2;
  
    function move() {
      x += dx;
      y += dy;
      if (x < 0 || x > 100) dx = -dx;
      if (y < 0 || y > 100) dy = -dy;
      circle.setAttribute("cx", x + "%");
      circle.setAttribute("cy", y + "%");
      requestAnimationFrame(move);
    }
  
    move();
  }
  
  createBackground();
  document.getElementById("defaultOpen").click();

  // 複製功能
  function copyToClipboard(textareaId) {
    const textarea = document.getElementById(textareaId);
    textarea.select();
    document.execCommand('copy');
    //alert('內容已複製到剪貼簿');
  }

  // 點擊 output 複製
  document.getElementById('output').addEventListener('click', function() {
    copyToClipboard('output');
  });

  // 點擊 sha256Output 複製
  document.getElementById('sha256Output').addEventListener('click', function() {
    copyToClipboard('sha256Output');
  });

  </script>

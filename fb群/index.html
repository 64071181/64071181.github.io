      },
      {

        url: "https://www.facebook.com/groups/2109045609316212",
        category: ["生意頂讓","買賣交易","香港","服務供求"]
      },
      {
        name: "中港台澳投資機會報料交流資訊群",members: 2392,
        url: "https://www.facebook.com/groups/539164463368633",
        category: ["投資","買賣交易","香港","中國","台灣","澳門","服務供求"]
      },
      {

        url: "https://www.facebook.com/groups/776144202553933",

        url: "https://www.facebook.com/groups/1619118991433947",
        category: ["生意頂讓","投資","加盟合作","香港","中國","台灣","澳門","服務供求"]
      }
    ];



    // 動態生成列表
    function renderGroups(filterCategory = 'all') {
      const groupList = document.getElementById('groupList');
      groupList.innerHTML = ''; // 清空現有列表
      
      const filteredGroups = filterCategory === 'all' 
        ? groups 
        : groups.filter(group => group.category.includes(filterCategory));

      filteredGroups.forEach(group => {
        const li = document.createElement('li');
        li.className = 'group-item';
        li.innerHTML = `
          <a class="group-link" href="${group.url}" target="_blank">
            <span class="group-name" >${group.name}</span>
            <span class="group-members" >${group.members.toLocaleString()} 位成員</span>
          </a>
        `;
        groupList.appendChild(li);
      });
    }



    // 設置按鈕點擊事件
    document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', (e) => {
        // 移除所有按鈕的active狀態
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        // 添加當前按鈕的active狀態
        e.target.classList.add('active');
        // 根據按鈕的category過濾並重新渲染列表
        const category = e.target.dataset.category;
        renderGroups(category);
      });
    });



    
    // 頁面載入時執行
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('[data-category="all"]').classList.add('active');
      renderGroups();
    });
  </script>

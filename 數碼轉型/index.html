  <script>
    // 取data並解密
    const 關於 = eval(CryptoJS.AES.decrypt(數碼轉型關於, 摸老婆).toString(CryptoJS.enc.Utf8))
    const 商品 = eval(CryptoJS.AES.decrypt(數碼轉型商品, 摸老婆).toString(CryptoJS.enc.Utf8))
    
    // 顯示data
    // 殼Class = 包這{}的div的class
    function 顯示data(內容s,位置,殼Class='') {
        const 內容的位 = document.getElementById(位置);
        內容的位.innerHTML = '';
        內容s.forEach(內容 => {
            const 每個內容 = document.createElement('div');
            if (殼Class!='') 每個內容.className = 殼Class;
            每個內容.innerHTML = `${內容.內容1}`;
            內容的位.appendChild(每個內容);
        });
    }

    // 顯示內容
    顯示data(關於,'about');
    顯示data(商品,'applications','product-card2');
</script>


  <script>
    // 入場時內容向上彈出
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    const cards = document.querySelectorAll('.product-card2');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, { threshold: 0.1 });

    cards.forEach(card => {
      card.style.opacity = 0;
      card.style.transform = 'translateY(50px)';
      card.style.transition = 'opacity 0.5s, transform 0.5s';
      observer.observe(card);
    });

    // 粒子背景效果
    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#4fd1c5" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: false },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#4fd1c5", opacity: 0.4, width: 1 },
            move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out" }
        },
        interactivity: {
            detect_on: "canvas",
            events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
            modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
        },
        retina_detect: true
    });
  </script>

      // 回頁頂
      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      }
      /* 回頂鍵 */
      let lastScrollTop = 0;
      let isScrollingUp = false;
      window.addEventListener('scroll', function() {
          // 獲取當前滾動位置
          let currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

          // 判斷滾動方向
          if (currentScrollTop < lastScrollTop) {
              isScrollingUp = true;
          } else {
              isScrollingUp = false;
          }
          // 更新上一次的滾動位置
          lastScrollTop = currentScrollTop;
          // 顯示或隱藏「回到頂部」按鈕
          toggleScrollTopButton();
      });
      function toggleScrollTopButton() {
          const scrollTopButton = document.getElementById('scrollTop');
          const displayThreshold = 200; // 設定需要滾動多少距離後才考慮顯示按鈕
          if (isScrollingUp && lastScrollTop > displayThreshold) {
              scrollTopButton.style.display = 'flex';
              $('.logo-container').css('top', '0px'); // 顯示logo位
          } else {
              scrollTopButton.style.display = 'none';
              $('.logo-container').css('top', '-50px'); // 隱藏logo位
          }
          // 顯示logo位
          if (lastScrollTop < 20) $('.logo-container').css('top', '0px');
      }









      // 輪播圖
      function _輪播圖動() {
          const images = document.querySelector('.輪播圖-images');
          const prevButton = document.querySelector('.prev');
          const nextButton = document.querySelector('.next');
          let currentIndex = 0;
          const imageCount = images.children.length;
          function updateCarousel() {
              const containerWidth = images.parentElement.clientWidth; // 獲取容器寬度
              const offset = -currentIndex * containerWidth;
              images.style.transform = `translateX(${offset}px)`;
          }
          prevButton.addEventListener('click', () => {
              currentIndex = (currentIndex - 1 + imageCount) % imageCount;
              updateCarousel();
          });
          nextButton.addEventListener('click', () => {
              currentIndex = (currentIndex + 1) % imageCount;
              updateCarousel();
          });
          // 自動播放功能
          setInterval(() => {
              currentIndex = (currentIndex + 1) % imageCount;
              updateCarousel();
          }, 3000); // 每 3 秒切換一次
          // 初始化輪播圖位置
          updateCarousel();
          // 當窗口大小改變時，更新輪播圖位置
          window.addEventListener('resize', updateCarousel);
      }

      function 刪除Input(id) {

      function _取Input(id) { 
          const inputs = document.querySelectorAll(`#${id}iinput div input`);
          let 整合多條數據 = `{'產品展示':[\n`
            , tempData = {}
            , hasData = false;

          inputs.forEach((input, index) => {
              const value = input.value.trim();
              if (index % 2 === 0) {
                  // 偶數索引 (產品展示圖)
                  tempData['產品展示圖'] = value;
              } else {
                  // 奇數索引 (產品展示url)
                  tempData['產品展示url'] = value;

                  if (tempData['產品展示圖'] || tempData['產品展示url']) {
                      // 如果奇數或偶數有內容，將其加入整合數據
                      整合多條數據 += `{'產品展示圖': '${tempData['產品展示圖']}', '產品展示url': '${tempData['產品展示url']}'},\n\n`;
                      hasData = true; // 標記為有數據
                  }

                  tempData = {}; // 清空暫存數據
              }
          });

          if (!hasData) {
              return ''; // 如果沒有有效數據，返回空字符串
          }

          整合多條數據 += ']},'; // 結尾補上陣列符號
          //console.log(整合多條數據);
          return 整合多條數據;
      }

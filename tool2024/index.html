<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具2024</title>
    <style>    
        body, html {font-family: 'Roboto', sans-serif;margin: 0;padding: 0;background-color: #0f0f1a;color: #e0e0e0;height: 100%;overflow-x: hidden;    }
        .container {max-width: 800px;margin: auto;padding: 20px;position: relative;z-index: 1;    }
        h1 {text-align: center;color: #4fd1c5;font-size: 2.5em;text-shadow: 0 0 10px rgba(79, 209, 197, 0.5);    }
        #tool-list, #about-section {display: grid;gap: 20px;    }
        #tool-list{grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));    }
        #about-section {grid-template-columns: repeat(auto-fill, minmax(80%, 1fr));    }
        .tool-item, .about-item {background-color: rgba(26, 26, 46, 0.8);border-radius: 10px;padding: 15px;text-align: center;transition: all 0.3s ease;box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);backdrop-filter: blur(5px);    }
        .tool-item:hover, .about-item:hover {transform: translateY(-5px);box-shadow: 0 6px 12px rgba(79, 209, 197, 0.2);    }
        .tool-item a, .about-item a {color: #4fd1c5;text-decoration: none;font-weight: bold;    }
        .tool-item p, .about-item p {margin-top: 10px;font-size: 0.9em;color: #b0b0b0;    }
        .tool-item .keywords {margin-top: 5px;font-size: 0.8em;color: #6a6a8e;    }
        #searchInput {width: 100%;padding: 10px;border: none;border-radius: 5px;background-color: rgba(42, 42, 58, 0.8);color: #e0e0e0;font-size: 1em;backdrop-filter: blur(5px);    }
        #searchInput:focus {outline: none;box-shadow: 0 0 0 2px #4fd1c5;    }
        @keyframes glow {0% { box-shadow: 0 0 5px #4fd1c5; }50% { box-shadow: 0 0 20px #4fd1c5; }100% { box-shadow: 0 0 5px #4fd1c5; }    }
        .glow {animation: glow 2s infinite;    }
        #particles-js {position: fixed;width: 100%;height: 100%;top: 0;left: 0;z-index: 0;    }
        .hologram {position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 100%;height: 100%;background: radial-gradient(ellipse at center, rgba(79, 209, 197, 0.1) 0%, rgba(79, 209, 197, 0) 70%);opacity: 0.5;z-index: -1;pointer-events: none;    }
        .scan-line {position: fixed;top: 0;left: 0;width: 100%;height: 100%;background: linear-gradient(to bottom, transparent, rgba(79, 209, 197, 0.2), transparent);animation: scan 5s linear infinite;z-index: -1;pointer-events: none;    }
        @keyframes scan {0% { transform: translateY(-100%); }100% { transform: translateY(100%); }    }
        .footer {text-align: center;margin-bottom: 70px;padding: 20px;border-radius: 10px;    }
        nav {left: 0;right: 0;position: absolute;bottom: 0;z-index: 1000;backdrop-filter: blur(5px);    }
        nav ul {list-style-type: none;padding: 0;margin: 0;display: flex;justify-content: center;    }
        nav ul li {margin: 0 15px;    }
        nav ul li a {color: #4fd1c5;text-decoration: none;font-weight: bold;transition: all 0.3s ease;    }
        nav ul li a:hover {color: #e0e0e0;text-shadow: 0 0 5px #4fd1c5;    }
        /* 隱藏顯示版塊 */    .section {height: 0;overflow: hidden;transition: height 0.5s ease;    }
        .section.active {height: auto;    }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://64071181.github.io/d/64071181data.js">//64071181 page data</script>
</head>
<body>



<div id="particles-js"></div>
<div class="hologram"></div>
<div class="scan-line"></div>



<div class="container">

    <section id="tools" class="section">
        <h1>工具202409291217</h1>
        <div id="tool-list"></div>
    </section>

    <section id="about" class="section">
        <h1>全面的數位創意解決方案</h1>
        <div id="about-section"></div>
    </section>



    <div class="footer">
        <p class="mokJsApi_copyright">版權</p>
    </div>

</div>

<nav>
    <ul>
        <li><a href="#" id="tools-link">工具列表</a></li>
        <li><a href="#" id="about-link">關於我們</a></li>
        <li id="translate"></li>
    </ul>
    <div class="container">
        <input type="text" id="searchInput" placeholder="搜索工具、描述或關鍵字...">
    </div>
</nav>










<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
// ai工具列表 ///////////////////////////////////
const toolsData = tool2024工具Data
const 關於我們列表 = tool2024關於我們Data

// 顯示工具
function renderTools(tools) {
    const toolList = document.getElementById('tool-list');
    toolList.innerHTML = '';
    tools.forEach(tool => {
        const toolItem = document.createElement('div');
        toolItem.className = 'tool-item';
        toolItem.innerHTML = `
            <a href="${tool.url}" target="_blank">${tool.name}
            <p>${tool.description}</p>
            </a>
        `;
        // <div class="keywords">${tool.keywords.join(', ')}</div>
        toolList.appendChild(toolItem);
    });
}

// 顯示關於我們
function 顯示關於我們(內容s) {
    const 關於我們位 = document.getElementById('about-section');
    關於我們位.innerHTML = '';
    內容s.forEach(內容 => {
        const 內容Item = document.createElement('div');
        內容Item.className = 'about-item';
        內容Item.innerHTML = `${內容.內容1}`;
        關於我們位.appendChild(內容Item);
    });
}

// 顯示內容
renderTools(toolsData);
顯示關於我們(關於我們列表);


// 搜尋功能 ///////////////////////////////////
// 顯示搜尋結果
$('#searchInput').on('input', function() {
    searchKeyword($(this).val());
});
// 搜索功能實現
function searchKeyword(keyword) {
    // 選取所有符合條件的元素
    $('.tool-item, .about-item').each(function() {
        $(this).toggle($(this).text().includes(keyword));
    });
}
// 隱藏顯示版塊
function toggleDisplay(showTools) {
    $('#searchInput').val('');  // 重置搜尋輸入框
    if (showTools) {
        $('.tool-item').show();
        $('.about-item').hide();
    } else {
        $('.about-item').show();
        $('.tool-item').hide();
    }
    $('#tools').toggleClass('active', showTools);
    $('#about').toggleClass('active', !showTools);
}
// 顯示所有項目
function allDisplay() {
    $('#tools, #about').addClass('active');
}
$('#tools-link').on('click', function() {
    toggleDisplay(true);
});
$('#about-link').on('click', function() {
    toggleDisplay(false);
});
$('#searchInput').on('input', allDisplay);




// 添加科技感動畫 ///////////////////////////////////
setInterval(() => {
    const toolItems = document.querySelectorAll('.tool-item');
    const randomItem = toolItems[Math.floor(Math.random() * toolItems.length)];
    randomItem.classList.add('glow');
    setTimeout(() => {
        randomItem.classList.remove('glow');
    }, 2000);
}, 3000);
// 粒子背景效果
particlesJS('particles-js', {
    particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#4fd1c5" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#4fd1c5", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out" }
    },
    interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
    },
    retina_detect: true
});


</script>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 登入範例</title>
    <!-- 引入 Google 的 GSI 客戶端程式庫 -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Google 登入範例</h1>
    
    <!-- Google 登入按鈕的容器 -->
    <div id="google-login-button"></div>

    <!-- 用於顯示登入成功後的使用者資訊 -->
    <div id="user-info" style="display: none;">
        <h2>登入成功</h2>
        <p>用戶名稱: <span id="user-name"></span></p>
        <p>用戶電子郵件: <span id="user-email"></span></p>
    </div>

    <script>
        // 初始化 Google OAuth 登入
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '1086925981455-ad61rud4tu50u4mq5frmabohuuu3i1d5.apps.googleusercontent.com',  // 在此處替換為您的用戶端 ID
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("google-login-button"),
                { theme: "outline", size: "large" }  // 設定按鈕樣式
            );
            google.accounts.id.prompt();  // 自動彈出登入提示（可選）
        };

        // 處理 Google OAuth 回應
        function handleCredentialResponse(response) {
            // 取得 ID Token
            const id_token = response.credential;
            console.log("ID Token:", id_token);

            // 解碼 ID Token（前端顯示用戶資訊，正式使用應送至後端進行驗證）
            const payload = parseJwt(id_token);
            console.log("User Info:", payload);

            // 顯示使用者資訊
            document.getElementById("user-info").style.display = "block";
            document.getElementById("user-name").textContent = payload.name;
            document.getElementById("user-email").textContent = payload.email;
        }

        // 解碼 JWT 的輔助函式
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>

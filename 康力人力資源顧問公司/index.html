    <script>

        // 取data並解密
        const 康力關於 = eval(CryptoJS.AES.decrypt(康力關於Data, 摸老婆).toString(CryptoJS.enc.Utf8))

        const 康力服務 = eval(CryptoJS.AES.decrypt(康力服務Data, 摸老婆).toString(CryptoJS.enc.Utf8))

        const 康力聯繫 = eval(CryptoJS.AES.decrypt(康力聯繫Data, 摸老婆).toString(CryptoJS.enc.Utf8))
        

        // 顯示data
        function 顯示data(內容s,位置,殼Class='') {
            const 內容的位 = document.getElementById(位置);
            內容的位.innerHTML = '';
            內容s.forEach(內容 => {
                const 每個內容 = document.createElement('div');
                每個內容.className = 殼Class;
                每個內容.innerHTML = `${內容.內容1}`;
                內容的位.appendChild(每個內容);
            });
        }

        // 顯示內容
        顯示data(康力關於,'康力關於','康力關於');
        顯示data(康力服務,'康力的服務','service');
        顯示data(康力聯繫,'康力的聯繫','');


        // 鼠標移動時放大詳細內容
        document.addEventListener('DOMContentLoaded', (event) => {
            const services = document.querySelectorAll('.service');
            services.forEach(service => {
                service.addEventListener('mouseover', () => {
                    service.style.transform = 'scale(1.05)';
                    service.style.transition = 'transform 0.3s ease-in-out';
                });
                service.addEventListener('mouseout', () => {
                    service.style.transform = 'scale(1)';
                });
            });
        });

        防止複製及禁用滑鼠右鍵()
        
    </script>
